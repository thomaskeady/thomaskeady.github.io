<html>
  <body onload="trackView()">
    
    
    <h1>:)</h1>
    
    <script>
      
      var toSend = new FormData();
      var space = " ";
      
      alert("Starting");
      alert("simultaneous?");
      
      (function() {
        $.getJSON( 'http://freegeoip.net/json/', function( data )
        {
            //alert("Your IP is: "+data.ip+", Country Code is: "+data.country_code+", Country Name: "+data.country_name+", Latitude is: "+data.latitude+", Longitude is: "+data.longitude);
            toSend.append("sent", data.ip.concat(space, data.country_code, space, data.latitude, space, data.longitude));
            var xhr = new XMLHttpRequest();
            xhr.open( 'post', 'writer.php', true );
            xhr.send(toSend);
        });
      })();
      
      alert("Request sent!");
      
    </script>
    
    
    
  </body>
